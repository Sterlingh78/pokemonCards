<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Cards</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./pokemonCards.js"></script>
    </head>
    <body>
        <h2>Pokemon Cards</h2>
        <p>Hover your mouse over a card to flip and read the type of Pokemon. To add your own card, enter the info in the text boxes including an image link, and press the button.</p>
        <form>
            <label for="pname">Pokemon name:</label><br>
            <input type="text" id="pname" name="pname"><br>
            <label for="imglink">Image Link:</label><br>
            <input type="text" id="imgLink" name="imgLink"><br>
            <label for="type">Pokemon type:</label><br>
            <input type="text" id="type" name="type"><br>
            <input type="submit" value="Submit" id="btn">
          </form> 
        <div id="wrapper">

        </div>
    </body>
</html>
